<div class="container">
    <h1>Push System</h1>
    <div class="info clearfix">
        <h5>
            <a href="#/menu">回到上一级菜单</a>
        </h5>
        <h5>一共有 {{games}} 个注册信息</h5>
    </div>
    <div id="list">
        <div style="margin:10px 0">
            <h3 class="col-md-2" style="margin-top:0;padding-left:0">推送任务列表</h3>
            <button class="btn btn-primary" data-toggle="modal" data-target="#addTaskDialog">添加任务</button>
        </div>
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <td>消息标题</td>
                    <td>图标&文件</td>
                    <td>推送目标国家</td>
                    <td>推送目标语言</td>
                    <td>推送数目</td>
                    <td>是否重复推送</td>
                    <td>推送时间</td>
                    <td>推送优先级</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="t in tasks">
                    <td>{{t.title}}</td>
                    <td>
                        <img ng-src="{{t.image}}"><a ng-href="{{t.file}}">下载文件</a>
                    </td>
                    <td>{{t.country}}</td>
                    <td>{{t.language}}</td>
                    <td>{{t.push_num}}</td>
                    <td>{{t.repush}}</td>
                    <td>{{t.push_time}}</td>
                    <td>{{t.priority}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="addTaskDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">关闭</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">添加任务</h4>
                </div>
                <form class="form" id="addTask">
                    <div class="modal-body">
                        <div class="form-group">
                            <label>消息标题</label>
                            <input type="text" class="form-control" name="title" placeholder="消息标题">
                        </div>
                        <div class="form-group">
                            <label>消息内容</label>
                            <textarea name="content" class="form-control" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label>上传图标</label>
                            <img ng-src="{{imagepath}}" class="uploadIcon">
                            <input type="hidden" name="image" id="imagepath">
                            <input type="file" ng-file-select="onFileSelect($files, 'image', 'imagepath')">
                        </div>
                        <div class="form-group">
                            <label>上传文件</label>
                            <input type="text" class="form-control" name="file" placeholder="文件地址" id="filepath">
                            <input type="file" ng-file-select="onFileSelect($files, 'file', 'filepath')">
                        </div>
                        <div class="form-group clearfix">
                            <div class="col-md-6">
                                <label>推送国家</label>
                                <select name="country" class="form-control">
                                    <option value="">不选择</option>
                                    <option value="{{c['country']}}" ng-repeat="c in countrys">{{c['country']}}</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label>推送语言</label>
                                <select name="language" class="form-control">
                                    <option value="">不选择</option>
                                    <option value="{{l['value']}}" ng-repeat="l in lan">{{l['label']}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <div class="col-md-6">
                                <label>推送时间</label>
                                <input type="text" id="push_time" class="form-control" name="push_time" placeholder="推送时间">
                            </div>
                            <div class="col-md-6">
                                <label>是否重复推送</label>
                                <input type="checkbox" class="form-control" name="repush" id="repush">
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <div class="col-md-6">
                                <label>推送数目</label>
                                <input type="number" min=0 max=20000 class="form-control" name="push_num" placeholder="推送数目">
                            </div>
                            <div class="col-md-6">
                                <label>是否设置推送优先</label>
                                <input type="checkbox" class="form-control" name="priority">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
