<div class="container">
	<h1>用户管理</h1>
    <div class="info clearfix">
        <h5>
            <a href="#/menu">回到上一级菜单</a>
        </h5>
    </div>
    <form role="form" id="add" name="addform" ng-submit="submit($event)" class="col-md-4">
    	<h3>用户添加</h3>
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" name="username" placeholder="用户名">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" name="password" placeholder="密码">
        </div>
        <div class="form-group">
            <label for="password">确认密码</label>
            <input type="password" class="form-control" name="confirm_password" placeholder="密码">
        </div>
        <button type="submit" class="btn btn-primary">添加</button>
    </form>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <td width=80%>用户名</td>
                <td>操作</td>
            </tr>
            <tr ng-repeat="u in users">
                <td>{{u.username}}</td>
                <td><button class='btn btn-danger' uid="{{u.id}}" ng-click="delUser($event)">删除</button></td>
            </tr>
        </table>
    </div>
</div>
